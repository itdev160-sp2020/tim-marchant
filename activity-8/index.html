<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/styles.css">
        <title>My Blog</title>
    </head>
    <body>
        <header>
            <h1 class="header-title">My Blog</h1>
            <div class="header-menu">
                <button id="new-button">New</button>
            </div>
        </header>
        <main>
            <section id="display-content"></section>
        </main>
        <footer>
            Tim's Blog Â© 2020
        </footer>

        <!-- Modal Dialog (hidden) -->
        <div class="modal" id="modal-dialog">
        <section>
            <h2>Title</h2>
            <input type="text" id="edit-title-text">
            <span id="edit-title-message"></span>
        </section>
        <section>
            <h2>Content</h2>
            <textarea id="edit-content-text" cols="8" rows="8"></textarea>
        </section>
        <footer>
            <button type="button" id="cancel-button">Cancel</button>
            <button type="button" id="save-button">Save</button>
        </footer>
        </div>
        <div id="modal-backdrop"></div>
        <script src="js/scripts.js" charset="utf-8"></script>
    </body>
</html>
